<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>

    <input type="text" placeholder="First Name"><br><br>
    <input type="text" name="Last Name" placeholder="Last Name"><br><br>
    <input type="email" placeholder="Email"><br><br>
    <input type="Password" placeholder="Password"><br><br>

    <p>Select Gender</p>
    <label for="male">Male</label>
    <input type="Radio" value="male" id="male" name="gender"><br>

    <label for="female">Female</label>
    <input type="radio" value="female" id="female" name="gender"><br>
    
    <label for="other">Other</label>
    <input type="radio" value="other" id="other" name="gender"><br><br><br>

    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="Bhutan">Bhutan</option>
    </select>

    <p>Write about yourself below</p>
    <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br><br>

    <input type="submit">
</form>

</body>
</html>
